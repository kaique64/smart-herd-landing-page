<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHerd - Teste o modelo</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>SmartHerd</h1>
        <p>Faça o teste do modelo. Escolha uma imagem, faça o upload e veja quantas vacas/bois são reconhecidos pelo modelo.</p>
    </header>

    <!-- Image upload section -->
    <section class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-6">
                <label for="image-upload">Selecione uma imagem:</label>
                <input type="file" id="image-upload" class="form-control mb-2" accept="image/*">
            </div>
            <div class="col-md-6">
                <label for="image-url">Ou insira uma URL de imagem:</label>
                <input type="url" id="image-url" class="form-control mb-2" placeholder="https://exemplo.com/image.png">
            </div>
        </div>
        <button id="submit-button" class="btn btn-primary" type="button">
            Enviar imagem
        </button>

        <section class="container mt-4" id="image-display-section">
            <div class="image-container">
                <!-- Display uploaded image -->
                <img id="image" style="display:none;" />
                <!-- Canvas for drawing detections -->
                <canvas id="canvas"></canvas>
            </div>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 SmartHerd. Todos os direitos reservados.</p>
    </footer>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link to the external JS file -->
    <script src="/usecases/uploadImage.js"></script>

</body>
</html>
